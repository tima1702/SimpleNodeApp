<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script src="js/main.js"></script>
    <script src="js/vanilla_tools.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<h2>Страница пользователя</h2>
<div class="row">
    <div class="col-md-3">
        <h3>Изменение имени</h3>
        <div class="form-group">
            <label class="control-label col-xs-3" for="firstName">Имя:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="firstName" placeholder="Введите имя">
                <label class="help-name">Не корректное имя</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="button" class="btn btn-primary" value="Изменить Имя" onclick="changeName()">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <h3>Изменение возраста</h3>
        <div class="form-group">
            <label class="control-label col-xs-3" for="age">Возраст:</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" id="age" placeholder="Введите свой возраст">
                <label class="help-age">Не корректный возраст</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="button" class="btn btn-primary" value="Изменить возраст" onclick="changeAge()">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <h3>Изменение электронной почты</h3>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputEmail">Email:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                <label class="help-email ">Не корректный email!</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="button" class="btn btn-primary" value="Изменить email" onclick="changeEmail()">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <h3>Изменение пароля</h3>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputPassword">Пароль:</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль" required>
                <label class="help-password ">Введен не корректный пароль!</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="confirmPassword">Подтвердите пароль:</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Введите пароль ещё раз" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="button" class="btn btn-primary" value="Изменить Пароль" onclick="changePassword()">
            </div>
        </div>
    </div>
</div>
<h2>Данные пользователя:</h2>
    <div class="col-md-3">

    </div>
</body>
</html>
