<div class="col-md-6 col-md-offset-3 registration">
    <h2>Регистрация</h2>
    <form class="form-horizontal" id="form">
        <div class="form-group">
            <label class="control-label col-xs-3" for="login">Логин:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="login" placeholder="Введите логин" oninput="hideErr('.help-login')">
                <label class="help-login ">Не верный логин!</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputEmail">Email:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" oninput="hideErr('.help-email')">
                <label class="help-email ">Не корректный email!</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputPassword">Пароль:</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль" oninput="hideErr('.help-password')">
                <label class="help-password ">Введен не корректный пароль!</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="confirmPassword">Подтвердите пароль:</label>
            <div class="col-xs-9 second-password">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Введите пароль ещё раз" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="firstName">Имя:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="firstName" placeholder="Введите имя" oninput="hideErr('.help-name')">
                <label class="help-name">Не корректное имя</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="age">Возраст:</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" id="age" placeholder="Введите свой возраст" oninput="hideErr('.help-age')">
                <label class="help-age">Не корректный возраст</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="button" class="btn btn-primary" value="Регистрация" onclick="registration(this.form)">
                <input type="reset" class="btn btn-default" value="Очистить форму">
            </div>
        </div>
    </form>
</div>
