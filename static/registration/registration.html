<div class="col-md-6 col-md-offset-3 registration">
    <h2>Registration</h2>
    <form class="form-horizontal" id="form">
        <div class="form-group">
            <label class="control-label col-xs-3" for="login">Login:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="login" placeholder="Enter login" oninput="hideErr('.help-login')">
                <label class="help-login ">Invalid login!</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputEmail">Email:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" oninput="hideErr('.help-email')">
                <label class="help-email ">Invalid email!</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputPassword">Password:</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" oninput="hideErr('.help-password')">
                <label class="help-password"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="confirmPassword">Confirm password:</label>
            <div class="col-xs-9 second-password">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Enter password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="firstName">Name:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="firstName" placeholder="Enter name" oninput="hideErr('.help-name')">
                <label class="help-name">Invalid name</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="age">Age:</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" id="age" placeholder="Enter your age" oninput="hideErr('.help-age')">
                <label class="help-age">Invalid age!</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="button" class="btn btn-primary" value="Registration" onclick="registration(this.form)">
                <input type="reset" class="btn btn-default" value="Reset form">
            </div>
        </div>
    </form>
</div>
